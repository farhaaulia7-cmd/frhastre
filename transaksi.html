<!--- TRANSAKSI --->
<section class="py-5">
    <div class="container">

        <div class="text-center mb-4">
            <h3 class="text-danger fw-bold">Transaksi Peminjaman Buku</h3>
            <p class="text-muted">Input dan kelola data peminjaman buku</p>
        </div>

        <!-- FORM INPUT -->
        <div class="card shadow mb-4">
            <div class="card-header bg-danger text-white fw-bold">
                Form Input Peminjaman
            </div>
            <div class="card-body">
                <form id="formPeminjaman">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" id="nama" class="form-control" placeholder="Nama Peminjam">
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="judul" class="form-control" placeholder="Judul Buku">
                        </div>
                        <div class="col-md-4">
                            <select id="jenis" class="form-control">
                                <option value="">Jenis Buku</option>
                                <option>Novel</option>
                                <option>Komik</option>
                                <option>Pendidikan</option>
                                <option>Teknologi</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="date" id="tglPinjam" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <input type="date" id="tglKembali" class="form-control">
                        </div>
                        <div class="col-md-3 d-grid">
                            <button class="btn btn-danger">Tambah Data</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- TABEL -->
        <div class="card shadow">
            <div class="card-header bg-danger text-white fw-bold">
                Data Peminjaman
            </div>
            <div class="card-body table-responsive">
                <table class="table table-bordered table-striped align-middle text-center">
                    <thead class="table-danger">
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Judul Buku</th>
                            <th>Jenis Buku</th>
                            <th>Tanggal Pinjam</th>
                            <th>Tanggal Kembali</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tabelPeminjaman"></tbody>
                </table>
            </div>
        </div>

    </div>
</section>
<!--- TRANSAKSI END --->


<!--- SCRIPT --->
<script>
let no = 1;

document.getElementById("formPeminjaman").addEventListener("submit", function(e) {
    e.preventDefault();

    let nama = document.getElementById("nama").value;
    let judul = document.getElementById("judul").value;
    let jenis = document.getElementById("jenis").value;
    let tglPinjam = document.getElementById("tglPinjam").value;
    let tglKembali = document.getElementById("tglKembali").value;

    if (!nama || !judul || !jenis || !tglPinjam || !tglKembali) {
        alert("Semua field wajib diisi!");
        return;
    }

    let tabel = document.getElementById("tabelPeminjaman");
    let row = tabel.insertRow();

    row.innerHTML = `
        <td>${no++}</td>
        <td>${nama}</td>
        <td>${judul}</td>
        <td>${jenis}</td>
        <td>${tglPinjam}</td>
        <td>${tglKembali}</td>
        <td><span class="badge bg-warning text-dark">Belum Dikembalikan</span></td>
    `;

    this.reset();
});

function logout() {
    localStorage.clear();
    window.location.href = "index.html";
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
