<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Perpustakaan</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow col-md-4 col-sm-10">

        <!-- Header -->
        <div class="card-header text-center bg-danger text-white">
            <h4>Login Perpustakaan</h4>
        </div>

        <!-- Body -->
        <div class="card-body">
            <form onsubmit="return login()">

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Masukkan username">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Masukkan password">
                </div>

                <button class="btn btn-danger w-100">Login</button>
            </form>
        </div>

        <!-- Footer -->
        <div class="card-footer text-center text-muted">
            <small>Â© 2026 Web Perpustakaan</small>
        </div>
    </div>
</div>

<!-- JavaScript Login -->
<script>
function login() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;

    if (username === "" || password === "") {
        alert("Username dan Password wajib diisi!");
        return false;
    }

    if (username === "farhaaulia" && password === "farhaaulia123") {
        alert("Login berhasil! Selamat datang di Perpustakaan :)");
        localStorage.setItem("login", "true");
        window.location.href = "beranda.html";
    } else {
        alert("Login gagal! Username atau password salah.");
    }

    return false;
}
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
